<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Holberton Smile School- Homepage</title>
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Coiny&display=swap" rel="stylesheet">



  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="text-white">
    <header class="homebody container-fluid text-center text-white">
      <!--logo and nav links-->
      <section class="container-lg col-sm-12 row d-flex justify-content-end pt-3">
        <div class="row col-sm-6">
        <!-- logo pictures div -->
          <div class="align-items-center">
            <img class=" img-fluid" src="images/smile_off.png" alt="smile off" height="30px" width="40px">
            <img class="mt-2 mt-sm-0 mx-3 img-fluid" src="images/logo.png" alt="logo" height="30px" width="111px" >
          </div>
        </div>
        <!-- for mobile burger -->
        <button class="navbar-toggler d-sm-none" type="button" data-toggle="collapse" data-target="#headerNav">
          <span class="text-white hlolberton_school-icon-menu"></span>
        </button>
      <!-- navigation -->
      <div class="row col-sm-6 justify-content-end">
      <div class="nav_links">
        <nav>
          <ul class="navbar-nav text-white d-flex flex-row text-white text-uppercase ml-auto flex-sm-row align-items-center font-weight-bold">
            <li class="nav-item"><a class="nav-link text-white mx-5 mx-lg-3 mx-sm-0" href="#">COURSES</a></li>
            <li class="nav-item ml-auto"><a class="nav-link text-white mx-5 mx-lg-3 mx-sm-0" href="#">PRICING</a></li>
            <li class="nav-item ml-auto"><a class=" nav-link text-white mx-5 mx-lg-3 mx-sm-0" href="#">LOGIN</a></li>
          </ul>
        </nav>
      </div>
      </section>
      <!-- Hero -->
      <div class="container d-flex mt-3 flex-column align-items-end">
      <div class="container justify-content-center position-relative mt-5 pt-4 align-self-center">
        <div class="row justify-content-center align-items-center">
          <div class=" container col d-flex justify-content-center flex-column mt-5 pt-5 text-center">
        <h1 class="text-white font-weight-bold display-1 text-center schooled">Get Schooled</h1>
        <ul class="list-unstyled row text-white position-relative justify-content-center">
          <li class="text-center mr-5 ml-2">SMILES</li>
          <li class="text-center mr-5 ml-2">GRIN</li>
          <li class="text-center mr-5 ml-2">LAUGH</li>
        </ul>
          <button class="button p-2 align-self-center">REGISTER FOR FREE</button>
        </div>
        </div>
      </div>
      <!-- Learn from the pros -->
      <div class="container">
        <div class="row">
      <h2 class="col font-weight-light text-font mt-5 pt-5"><span class="font-weight-bold colortext">Learn</span>
        from the pros</h2>
        </div>
      <div class="position-relative row py-3">
        <div class="col-12 col-sm-6 col-md-3 my-5 ">
          <img class="card-img-top profile-pic rounded-circle px-3" src="images/profile_1.jpg">
          <div class="text-center">
            <h1 class="font-weight-bold lead pt-4">Phillip Massey</h1>
            <p class="card-text font-italic">&#171; Smile of the year &#187;<br>2018-2019</p>
          </div>
        </div>
          <div class="col-12 col-sm-6 col-md-3 my-5">
            <img class="card-img-top profile-pic rounded-circle px-3" src="images/profile_2.jpg">
            <div class="text-center">
              <h1 class="font-weight-bold lead pt-4">Nannie Lawrence</h1>
              <p class="card-text font-italic">Best &#171; little smile &#187;<br>2017</p>
            </div>
          </div>
            <div class="col-12 col-sm-6 col-md-3 my-5">
              <img class="card-img-top profile-pic rounded-circle px-3" src="images/profile_3.jpg">
              <div class="text-center">
                <h1 class="font-weight-bold lead pt-4">Bruce Walters</h1>
                <p class="card-text font-italic">Best &#171; Friend Smile &#187;<br> live performance 2019</p>
              </div>
            </div>
              <div class="col-12 col-sm-6 col-md-3 my-5">
                <img class="card-img-top profile-pic rounded-circle px-3" src="images/profile_4.jpg">
                <div class="text-center">
                  <h1 class="font-weight-bold lead pt-4">Henry Hughes</h1>
                  <p class="card-text font-italic">&#171; 24hr smiles &#187; winner<br>2016-2019</p>
                </div>
              </div>
        </div>
      </div>
    </div>
    </header>
 
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" 
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" 
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" 
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" 
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" 
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" 
    crossorigin="anonymous"></script>
</body>
</html>
